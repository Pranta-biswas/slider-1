<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider</title>
    <!-- https://swiperjs.com/get-started -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- resources -->
    <link rel="icon" href="resources/images/pranta.png" />
    <link rel="stylesheet" href="resources/style.css" />
  </head>
  <body>
    <div class="swiper-container mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="resources/images/img-1.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="resources/images/img-2.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="resources/images/img-3.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="resources/images/img-4.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="resources/images/img-5.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="resources/images/img-6.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="resources/images/img-7.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="resources/images/img-8.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="resources/images/img-1.jpg" />
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!--  -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 20,
          stretch: 0,
          depth: 200,
          modifier: 1,
          slideShadows: true,
        },
        loop: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
      });
    </script>
  </body>
</html>
